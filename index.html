<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Cutter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px auto;
            max-width: 600px;
            text-align: center;
        }
        input[type="file"] {
            margin: 20px 0;
        }
        canvas {
            max-width: 100%;
            border: 1px solid #ccc;
            display: none;
            cursor: crosshair;
        }
        #saveContainer {
            display: inline-block;
            position: relative;
        }
        #saveOptionsButton {
            width: 20px;
        }
        #saveMenu {
            position: absolute;
            right: 0;
            top: 100%;
            background: #fff;
            border: 1px solid #ccc;
            display: none;
        }
        #saveMenu div {
            padding: 5px 10px;
            cursor: pointer;
        }
        #saveMenu div:hover {
            background: #f0f0f0;
        }
    </style>
</head>
<body>
    <h1>Upload and Cut an Image</h1>
    <p>Select an image file, draw a rectangle on the image and press CUT.</p>
    <input type="file" id="imageInput" accept="image/*" />
    <canvas id="canvas"></canvas>
    <br>
    <button id="cutButton">CUT</button>
    <div id="saveContainer">
        <button id="saveButton">SAVE</button>
        <button id="saveOptionsButton">&#x25BE;</button>
        <div id="saveMenu">
            <div id="saveMenuSave">Save</div>
            <div id="saveMenuSaveAs">Save As...</div>
        </div>
    </div>

    <script>
        const input = document.getElementById('imageInput');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const cutButton = document.getElementById('cutButton');
        const saveButton = document.getElementById('saveButton');
        const saveOptionsButton = document.getElementById('saveOptionsButton');
        const saveMenu = document.getElementById('saveMenu');
        const saveMenuSave = document.getElementById('saveMenuSave');
        const saveMenuSaveAs = document.getElementById('saveMenuSaveAs');

        let img = new Image();
        let startX = 0, startY = 0, endX = 0, endY = 0;
        let dragging = false;

        function downloadImage(name) {
            const link = document.createElement('a');
            link.download = name || 'cut-image.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        input.addEventListener('change', () => {
            const file = input.files[0];
            if (!file || !file.type.startsWith('image/')) {
                canvas.style.display = 'none';
                input.value = '';
                return;
            }
            const reader = new FileReader();
            reader.onload = (e) => {
                img.onload = () => {
                    canvas.width = img.width;
                    canvas.height = img.height;
                    ctx.drawImage(img, 0, 0);
                    canvas.style.display = 'block';
                };
                img.src = e.target.result;
                input.value = '';
            };
            reader.readAsDataURL(file);
        });

        function getPos(e) {
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;
            return {
                x: (e.clientX - rect.left) * scaleX,
                y: (e.clientY - rect.top) * scaleY
            };
        }

        canvas.addEventListener('mousedown', (e) => {
            const pos = getPos(e);
            startX = pos.x;
            startY = pos.y;
            endX = startX;
            endY = startY;
            dragging = true;
        });

        canvas.addEventListener('mousemove', (e) => {
            if (!dragging) return;
            const pos = getPos(e);
            endX = pos.x;
            endY = pos.y;
            redraw();
        });

        canvas.addEventListener('mouseup', () => {
            dragging = false;
            redraw();
        });

        function redraw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(img, 0, 0);
            if (dragging || startX !== endX || startY !== endY) {
                ctx.strokeStyle = 'red';
                ctx.lineWidth = 1;
                ctx.setLineDash([5, 3]);
                const x = Math.min(startX, endX);
                const y = Math.min(startY, endY);
                const w = Math.abs(endX - startX);
                const h = Math.abs(endY - startY);
                ctx.strokeRect(x, y, w, h);
            }
        }

        cutButton.addEventListener('click', () => {
            const x = Math.min(startX, endX);
            const y = Math.min(startY, endY);
            const w = Math.abs(endX - startX);
            const h = Math.abs(endY - startY);
            if (w === 0 || h === 0) return;
            const tempCanvas = document.createElement('canvas');
            tempCanvas.width = w;
            tempCanvas.height = h;
            tempCanvas.getContext('2d').drawImage(canvas, x, y, w, h, 0, 0, w, h);

            canvas.width = w;
            canvas.height = h;
            ctx.clearRect(0, 0, w, h);
            ctx.drawImage(tempCanvas, 0, 0);

            img.src = canvas.toDataURL();

            startX = startY = endX = endY = 0;
            redraw();
        });

        saveButton.addEventListener('click', () => {
            downloadImage('cut-image.png');
        });

        saveOptionsButton.addEventListener('click', (e) => {
            e.stopPropagation();
            saveMenu.style.display = saveMenu.style.display === 'block' ? 'none' : 'block';
        });

        document.addEventListener('click', () => {
            saveMenu.style.display = 'none';
        });

        saveMenu.addEventListener('click', (e) => {
            e.stopPropagation();
        });

        saveMenuSave.addEventListener('click', () => {
            saveMenu.style.display = 'none';
            downloadImage('cut-image.png');
        });

        saveMenuSaveAs.addEventListener('click', async () => {
            saveMenu.style.display = 'none';
            if (window.showSaveFilePicker) {
                try {
                    const handle = await window.showSaveFilePicker({
                        suggestedName: 'cut-image.png',
                        types: [{
                            description: 'PNG files',
                            accept: { 'image/png': ['.png'] }
                        }]
                    });
                    const writable = await handle.createWritable();
                    const blob = await new Promise(resolve => canvas.toBlob(resolve, 'image/png'));
                    await writable.write(blob);
                    await writable.close();
                } catch (err) {
                    if (err.name !== 'AbortError') {
                        alert('Failed to save file');
                    }
                }
            } else {
                const name = prompt('Enter file name:', 'cut-image.png');
                if (name !== null) {
                    const safeName = name.trim() || 'cut-image.png';
                    downloadImage(safeName);
                }
            }
        });
    </script>
</body>
</html>
